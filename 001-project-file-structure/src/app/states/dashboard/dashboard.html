<hr>
<div class="row">
    <div ng-repeat="person in DashCtrl.dashboardData">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{person.id}}</div>
                            <div>{{person.name}}</div>
                            <div>{{person.detail}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
