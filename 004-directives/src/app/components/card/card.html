<md-card ng-style="{color: textcolor, 'background-color': background }">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">                          
                <md-icon md-font-set="md" ng-style="{color: textcolor}">{{icon}}</md-icon>
                {{title}}
            </span>
            <span class="md-subhead">{{message}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <span class="md-headline">{{description}}</span>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Favorite" ng-click="addfavorites({ title: title })">
            <md-icon md-font-set="md" ng-style="{color: textcolor}">favorite</md-icon>
        </md-button>
    </md-card-actions>
</md-card>
