<section class="home-view">
    <h1 class="md-display-2" layout-margin>Business Card</h1>

    <div layout="row" layout-align="center stretch">
        <form name="vm.form" flex="50">
            <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>

                <div class="item">
                    <label>Icon</label>
                    <div layout="row">
                        <md-button flex ng-repeat="icon in homeCtrl.icons" ng-click="homeCtrl.setIcon(icon)" ng-class="{active : homeCtrl.card.icon == icon}">
                            <md-icon md-font-set="md">{{icon}}</md-icon>
                        </md-button>
                    </div>
                </div>

                <md-input-container>
                    <label>Title</label><br>
                    <input ng-model="homeCtrl.card.title" />
                </md-input-container>


                <md-input-container>
                    <label>Hardcoded message</label><br>
                    <input ng-model="homeCtrl.card.message" />
                </md-input-container>

                <md-input-container>
                    <label>Description</label><br>
                    <textarea ng-model="homeCtrl.card.description" cols="74" rows="3"></textarea>
                </md-input-container>

                <div md-color-picker ng-model="homeCtrl.card.background" label="Background"></div>

                <div md-color-picker ng-model="homeCtrl.card.textColor" label="Text Color"></div>

            </md-content>
        </form>

        <div flex="50">
            <card title="homeCtrl.card.title" icon="homeCtrl.card.icon" message="homeCtrl.card.message" description="homeCtrl.card.description" background="homeCtrl.card.background" textcolor="homeCtrl.card.textColor" addfavorites="homeCtrl.add(title)"></card>
            <md-subheader class="md-no-sticky">Favorite list
                <hr>
                <div class="favorite" ng-repeat="favorite in homeCtrl.favorites track by $index">
                    {{favorite}}
                    <hr>
                </div>
            </md-subheader>
        </div>
    </div>

</section>
