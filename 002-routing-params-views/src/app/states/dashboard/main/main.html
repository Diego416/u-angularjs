<!-- /.row -->
<div class="row">
    <div ng-repeat="person in daMainCtrl.dashboardData">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{person.id}}</div>
                            <div>{{person.name}}</div>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="DashCtrl.detail(person)">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<p><a class="btn btn-lg btn-success" role="button" ng-click="DashCtrl.config()">Config</a></p>
<!-- /.row -->
